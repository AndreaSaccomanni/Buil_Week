<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <link rel="stylesheet" href="./Assets/CSS/results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="./Assets/images/epicode_logo.png" alt="Epicode Logo" class="logo" />
    </header>
    <main>
      <div class="results">
        <h1 class="title">Results</h1>
        <h3 class="subtitle">The summary of your answers:</h3>
        <div class="hero">
          <div>
             <p class="correct">Correct</p>
             <p class="percentualeCorrect"></p>
             <p class="okAnswers"></p>
          </div>
          <!--SVG method-->
          
  <svg width="100%" height="100%" viewBox=" 0 0 40 40" class="donut">
  <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#900080" stroke-width="5" stroke-dasharray="" stroke-dashoffset=""></circle>
  <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00FFFF" stroke-width="5" stroke-dasharray="50 50" stroke-dashoffset="75"></circle>
  <g class="chart-text">
    <text x="50%" y="50%" class="chart-p">
     Congratulations
    </text>
    <text x="50%" y="50%" class="chart-label">
      a tutti
    </text>
    <text x="50%" y="50%" class="chart-information">
      testo
    </text>
  </g>
</svg>
          <div class="opaco">
             <p class="wrong">Wrong</p>
             <p class="percentualeWrong"></p>
             <p class="noAnswers"></p>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <a href="./feedback.html"><button class="rateUs">RATE US</button></a>
    </footer>
    <script src="./Assets/JavaScript/results.js"></script>
  </body>
</html>
