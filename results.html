<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <link rel="stylesheet" href="./Assets/CSS/results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="./Assets/images/epicode_logo.png" alt="Epicode Logo" class="logo" />
    </header>
    <main>
      <div class="results">
        <h1 class="title">Results</h1>
        <h3 class="subtitle">The summary of your answers:</h3>
        <div class="hero">
          <div>
             <p class="correct">Correct</p>
             <p class="percentualeCorrect"></p>
             <p class="okAnswers"></p>
          </div>
          <div class="cerchio" id="risultatoCerchio">
            <div class="testo" id="testiRisultato"></div> 
          </div>
          <div class="opaco">
             <p class="wrong">Wrong</p>
             <p class="percentualeWrong"></p>
             <p class="noAnswers"></p>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <a href="./feedback.html"><button class="rateUs">RATE US</button></a>
    </footer>
    <script src="./Assets/JavaScript/results.js"></script>
  </body>
</html>
